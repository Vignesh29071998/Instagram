{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script>
                (function(){
                    'use strict';
                    window.addEventListener('load',function(){
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms,function(form){
                            form.addEventListener('submit',function(event){
                                if(form.checkValidity()==false){
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            },false);
                        });
                    },false);
                })();
        </script>
        <style>
            body{
                background: burlywood;
                padding-top: 25vh;
            }
            form{
                background: white;
            }
            .form-container{
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0px 0px 10px 0px;
            }
            .control-label{
                position:absolute;
                font-weight: bolder;
                left:59%;
            }
            .bg{
                width: 55px;
                height: 55px;
                position: absolute;
                top: 0px;
                left: 40%;
            }
        </style>
    </head>
    <body>
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-3 ">
                    <form method="POST" class="form-container needs-validation" novalidate>
                        {% csrf_token %}
                        <img src="{% static "images/logo.png" %}" class="bg">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" name="username" placeholder="UserName" required>
                            <div class="invalid-feedback">
                                    please enter username.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="Password" placeholder="Password" required>
                            <div class="invalid-feedback">Please enter password</div>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">ConfirmPassword</label>
                            <input type="password" class="form-control" name="confirmpassword" placeholder="Password" required>
                            <div class="invalid-feedback">Please enter password</div>
                        </div>
                        <div class="form-group">
                            <label for="Number">MobileNumber</label>
                            <input type="number" class="form-control" name="Number" placeholder="Number" required>
                            <div class="invalid-feedback">
                                please enter valid number
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">EmailId</label> 
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                            <div class="invalid-feedback">please enter mailid</div>
                        </div>
                        <small class="text-muted">
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        </small>
                        <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                    </form>
                </section>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
