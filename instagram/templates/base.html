{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.5/css/bootstrap-select.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <script src="https://kit.fontawesome.com/b02a34852f.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#">Instagram</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home">
                                <i class="fas fa-home"></i>&nbsp;Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile">
                                <i class="far fa-id-badge"></i>&nbsp;Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="friendrequest">
                                <i class="fas fa-user-friends"></i>&nbsp;FriendRequest
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-arrow-circle-up"></i>&nbsp;Upload
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="posts_image">
                                    <i class="fas fa-camera"></i>&nbsp;Image</a>
                                <a class="dropdown-item" href="video_posts">
                                    <i class="fas fa-video"></i>&nbsp;Video
                                </a>
                                <a class="dropdown-item" href="tweet">
                                    <i class="fab fa-twitter"></i>&nbsp;Tweet
                                </a>
                            </div>
                        </li>
                    </ul>
                    <select id="my_selection" class="selectpicker float-right" data-size="4" data-live-search="true"  title="search users" >
                        {% for post in li %}
                        <option href={% url 'user_view' username=post.Username %}>
                             {{ post.Username }}
                        </option>
                        {% endfor %}
                    </select>
                    <a href="logout" class="btn btn-primary btn-link float-right" type="submit"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script type="text/javascript">
           
        var close = document.getElementsByClassName("close");
        var i;
        for(i=0;i<close.length;i++){
            close[i].addEventListener("click",function(){
                this.parentElement.style.display = 'none';
            });
        }
    document.getElementById('my_selection').onchange = function() {
    window.location.href = this.children[this.selectedIndex].getAttribute('href');
    }
    
           
        </script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.5/js/bootstrap-select.min.js"></script>
    </body>
</html>
